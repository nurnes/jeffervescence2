<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body style="background-color: white;">
    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <h1>Jeffervescence 2</h1>
        <form id="flick-form">
          <div class="input-group">
            <input
              type="text"
              class="input-group-field"
              name="flickName"
              placeholder="Name a flick"
              focus
              required
            >
            <input 
                type="number" 
                class="input-group=field" 
                name="flickYear" 
                placeholder="Year" 
                max="2018"
                min="1974"
                required
            >
            <div class="input-group-button">
              <button 
                class="success button"
                type="submit"
              >
                Add flick
              </button>
              <button class="button alert clear">Clear</button>
            </div>
            
            
          </div>
        </form>
        
      </div>
    </div>

    <div class="row">
      <div class="medium-8 medium-offset-2 column">
        <ul class="no-bullet" id="flick-list">
          <li class="flick template">
            <span class="flick-name" contenteditable="true"></span>
            <span class="flick-year" contenteditable="true"></span>
            <span class="actions b-group">
              <button class="fav button">Fav</button>
              <button class="remove button alert">Del</button>
              <button class="up button primary">↑</button>
              <button class="down button primary">↓</button>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
